 <script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>

<script>
$(function () {

    // Initialize chart
    donutBasic('#d3-donut-basic', 40);

    // Chart setup
    function donutBasic(element, radius) {


        // Basic setup
        // ------------------------------

        // Colors
        var color = d3.scale.category20();


        // Create chart
        // ------------------------------

        // Add SVG element
        var container = d3.select(element).append("svg");

        // Add SVG group
        var svg = container
            .attr("width", radius * 2)
            .attr("height", radius * 2)
            .append("g")
                .attr("transform", "translate(" + radius + "," + radius + ")");


                var tip = d3.tip()
                       .attr('class', 'd3-tip')
                       .offset([-10, 0])
                       .html(function(d) {
                       if(d === null)
                       {
                         return "No Information Available";
                       }
                       else if(d !== null) {
                        return d.age+" ("+d.population+")<br/> Click for more information";
                         }
                       // return "here";
                       });


        // Construct chart layout
        // ------------------------------

        // Arc
        var arc = d3.svg.arc()
            .outerRadius(radius)
            .innerRadius(radius / 1.65);

        // Pie
        var pie = d3.layout.pie()
            .sort(null)
            .value(function(d) { return d.population; });


        // Load data
        // ------------------------------

        d3.csv("pies_basic.csv", function(error, data) {

            // Pull out values
            data.forEach(function(d) {
                d.population = +d.population;
            });


            //
            // Append chart elements
            //

            // Bind data
            var g = svg.selectAll(".d3-arc")
                .data(pie(data))
                .enter()
                .append("g")
                    .attr("class", "d3-arc");

            // Add arc path
            g.append("path")
                .attr("d", arc)
                .style("stroke", "#fff")
                .style("fill", function(d) { return color(d.data.age); });

            // Add text labels
            g.append("text")
                .attr("transform", function(d) { return "translate(" + arc.centroid(d) + ")"; })
                .attr("dy", ".35em")
                .style("fill", "#fff")
                .style("font-size", 10)
                .style("text-anchor", "middle")
                //.text(function(d) { return d.data.age; });

                svg.selectAll(".d3-arc").data(data)
                .on("mouseover",tip.attr('class', 'tooltip-inner in').show)
                .on("mouseout",tip.hide)
                .on("click",function(d){console.log(d.date)});

                svg.call(tip)


        });
    }
});

</script>
