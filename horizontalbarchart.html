  <script type="text/javascript" src="assets/js/jquery-1.11.3.min.js"></script>

 <script type="text/javascript" src="assets/vendors/d3/d3.min.js"></script>

 <script type="text/javascript" src="assets/vendors/d3/d3_tooltip.js"></script>
 <script>
 $(function () {

     // Initialize chart
     barHorizontal('#d3-bar-horizontal', 456);

     // Chart setup
     function barHorizontal(element, height) {

       // Basic setup
       // ------------------------------

       // Define main variables
       var d3Container = d3.select(element),
           margin = {top: 5, right: 50, bottom: 20, left: 70},
           width = d3Container.node().getBoundingClientRect().width - margin.left - margin.right,
           height = height - margin.top - margin.bottom - 5;

          var formatPercent = d3.format("");

       // Construct scales
       // ------------------------------

       // Horizontal
       var y = d3.scale.ordinal()
           .rangeRoundBands([height,0], .03, .1);

       // Vertical
       var x = d3.scale.linear()
           .range([0,width]);

       // Color
       var color = d3.scale.category20c();



       // Create axes
       // ------------------------------

       // Horizontal
       var xAxis = d3.svg.axis()
           .scale(x)
           .orient("bottom");

       // Vertical
       var yAxis = d3.svg.axis()
           .scale(y)
           .orient("left")
           //.tickFormat(formatPercent);



       // Create chart
       // ------------------------------

       // Add SVG element
       var container = d3Container.append("svg");

       // Add SVG group
       var svg = container
           .attr("width", width + margin.left + margin.right)
           .attr("height", height + margin.top + margin.bottom)
           .append("g")
               .attr("transform", "translate(" + margin.left + "," + margin.top + ")");


       //         // Create tooltip
       //             // ------------------------------
       //
       //
       //
       // // Load data
       // // ------------------------------
       //
       //
       //
       data = [
             {letter:"Monday", frequency:2550},
             {letter:"Tuesday", frequency:800},
             {letter:"Wednesday", frequency:500},
             {letter:"Thursday", frequency:1700},
             {letter:"Friday", frequency:1900},
             {letter:"Saturday", frequency:1500},
             {letter:"Sunday", frequency:3000},
         ];
       //
       //
       //   // Create tooltip
         var tip = d3.tip()
                .attr('class', 'd3-tip')
                .offset([-10, 0])
                .html(function(d) {
                    return d.letter+" ("+d.frequency+")";
                });

            // Initialize tooltip
            svg.call(tip);

       //
       //     // Pull out values
       //     data.forEach(function(d) {
       //         d.frequency = +d.frequency;
       //     });
       //
       //
       //
       //     // Set input domains
       //     // ------------------------------
       //
       //     // Horizontal
           y.domain(data.map(function(d) { return d.letter; }));

           // Vertical
           x.domain([0,d3.max(data, function(d) { return d.frequency; })]);
       //
       //
       //     //
       //     // Append chart elements
       //     //
       //
       //     // Append axes
       //     // ------------------------------
       //
           // Horizontal
           svg.append("g")
               .attr("class", "d3-axis d3-axis-horizontal d3-axis-strong")
               .attr("transform", "translate(0," + height + ")")
               .call(xAxis);

           // Vertical
           var verticalAxis = svg.append("g")
               .attr("class", "d3-axis d3-axis-vertical d3-axis-strong")
               .call(yAxis)
       //
       //
       //     // Add text label
       //     verticalAxis.append("text")
       //         .attr("transform", "rotate(-90)")
       //         .attr("y", 10)
       //         .attr("dy", ".71em")
       //         .style("text-anchor", "end")
       //         .style("fill", "#999")
       //         .style("font-size", 12)
       //         // .text("Frequency")
       //         ;
       //
       //
       //     // Add bars
           svg.selectAll(".d3-bar")
               .data(data)
               .enter()
               .append("rect")
                   .attr("class", "d3-bar")
                   .attr("y", function(d) { return y(d.letter); })
                   .attr("height", y.rangeBand())
                   .attr("x", function(d) { return 0; })
                   .attr("width", function(d) { return x(d.frequency); })
                   .style("fill", function(d) {
                   maxvalue = d3.max(data, function(d) { return d.frequency; });
                   if(d.frequency == maxvalue)
                   {
                     return "0080CC";
                   }
                   else {
                     return "#78BCE4";
                   }

                 })
                   .on('mouseover', tip.show)
                   .on('mouseout', tip.hide);


                   // svg.selectAll(".d3-bar")
                   //     .data(data)
                   //     .enter()
                   //     .append("rect")
                   //         .attr("class", "d3-bar")
                   //         .attr("x", function(d) { return x(d.letter); })
                   //         .attr("width", x.rangeBand())
                   //         .attr("y", function(d) { return y(d.frequency); })
                   //         .attr("height", function(d) { return height - y(d.frequency); })
                   //         .style("fill", function(d) { return "#58707E"; })
                   //         .on('mouseover', tip.show)
                   //         .on('mouseout', tip.hide);





         // Resize chart
         // ------------------------------

         // Call function on window resize
         $(window).on('resize', resize);

         // Call function on sidebar width change
         $('.sidebar-control').on('click', resize);

         // Resize function
         //
         // Since D3 doesn't support SVG resize by default,
         // we need to manually specify parts of the graph that need to
         // be updated on window resize
         function resize() {

             // Layout variables
             width = d3Container.node().getBoundingClientRect().width - margin.left - margin.right;


             // // Layout
             // // -------------------------
             //
             // // Main svg width
             container.attr("width", width + margin.left + margin.right);

             // Width of appended group
             svg.attr("width", width + margin.left + margin.right);
             //
             //
             // // Axes
             // // -------------------------
             //
             // // Horizontal range
            x.range([0,width]);
             //
             // // Horizontal axis
             svg.selectAll('.d3-axis-horizontal').call(xAxis);
              // svg.selectAll('.d3-bar-vertical').call(yAxis);

             //
             // // Chart elements
             // // -------------------------
             //
             // // Line path
            svg.selectAll('.d3-bar').attr("width", function(d) { return x(d.frequency); });
         }
     }
 });


 </script>
